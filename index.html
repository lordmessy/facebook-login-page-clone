<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook login page</title>
    <link rel="stylesheet" href="fb_login.css">
</head>

<body>
    <div class="main">
        <div class="login1">
            <div class="logo">
                <img src="facebook icon.svg" alt="" class="">
                <p>Facebook helps you connect and share with the people in your life.
                </p>
            </div>
        </div>

        <div class="login2">
            <div class="login_card">
                <input type="text" placeholder="Email address or phone number">
                <input type="text" placeholder="Password">
                <button class="btn">Log in</button>

                <a href="#">Forgotten password?</a>
                <hr class="divider">
                <button class="btn2">Create new account</button>
                <p><a href="#">Create a Page</a> for a celebrity, brand or business.</p>
            </div>
            
        </div>

    </div>
</body>

</html>
